<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body class="app-body">
    <button id="theme-toggle" aria-label="Toggle between light and dark theme">
        <span class="theme-toggle-icon light-icon">‚òÄÔ∏è</span>
        <span class="theme-toggle-icon dark-icon">üåô</span>
        <span class="theme-toggle-icon hacker-icon" style="opacity:0;transform:translateY(20px);">üíª</span>
    </button>
    
    <header class="app-header">
        <h1>Focus On</h1>
        <p class="subtitle">Manage tasks, control your time, and relax with music - all in one place</p>
    </header>
    
    <div class="cards-container">
        <!-- Card To-Do List -->
        <section id="todo-list" class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="card-icon todo-icon">‚úì</i>
                    <h2>Todo List</h2>
                </div>
                <button class="icon-button add-button" id="show-add-task" title="Add New Task">+</button>
            </div>
            
            <div id="task-input" class="task-input-container">
                <input type="text" id="task" placeholder="Add a new task...">
                <button id="add-task" class="add-task-button">Add</button>
            </div>
            <ul id="tasks" class="tasks-list"></ul>
            <div class="card-footer">
                <span id="tasks-count">0 tasks</span>
            </div>
        </section>

        <!-- Card Pomodoro Timer -->
        <section id="pomodoro-timer" class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="card-icon timer-icon">üçÖ</i>
                    <h2>Pomodoro</h2>
                </div>
                <button class="icon-button settings-button" id="timer-settings" title="Timer Settings">‚öôÔ∏è</button>
            </div>
            
            <div class="timer-container">
                <div id="timer-display" class="timer-display">25:00</div>
            </div>
            
            <div class="timer-controls">
                <button id="start-timer" class="primary-button">Start</button>
                <button id="reset-timer" class="secondary-button">Reset</button>
            </div>
            
            <div class="timer-modes">
                <div class="timer-mode-item">
                    <span class="timer-mode-label">Pomodoro</span>
                </div>
                <div class="timer-mode-item">
                    <span class="timer-mode-label">Short Break</span>
                </div>
                <div class="timer-mode-item">
                    <span class="timer-mode-label">Long Break</span>
                </div>
            </div>
        </section>

        <!-- Card Music Player -->
        <section id="media-embed" class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="card-icon music-icon">üéµ</i>
                    <h2>Music Player</h2>
                </div>
                <button class="icon-button playlist-button" id="playlist-button" title="Manage Playlist">‚â°</button>
            </div>
            
            <div class="media-container">
                <div id="media-player" class="media-player">
                    <!-- Exemplo de embed do Spotify -->
                    <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1E4w8aZIn0QO8X?si=pJ3NRScBT9CyoBUk79UVWQ" width="100%" height="200" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </div>
    
    <footer class="app-footer">
        <p>Focus On ¬© 2025 - Stay organized and productive</p>
    </footer>
    
    <!-- Scripts -->
    <script src="js/todoList.js"></script>
    <script src="js/components/pomodoroTimer.js"></script>
    <script src="js/components/mediaEmbed.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
